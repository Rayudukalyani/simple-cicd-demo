 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tree Plantation</title>
  <style>
    :root{
      --bg: #0b1f14;
      --glass: rgba(255,255,255,.08);
      --text: #f5f7f6;
      --accent: #7ed957;
      --accent-dark: #67c448;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--text);
      background: var(--bg);
    }
    .hero {
      position: relative;
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      overflow: hidden;
      isolation: isolate;
    }
    .hero::before{
      content: "";
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.55)),
        url("https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1920&auto=format&fit=crop");
      background-size: cover;
      background-position: center;
      filter: saturate(1.05);
      z-index: -2;
    }
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      box-shadow: inset 0 0 200px rgba(0,0,0,.35);
      z-index:-1;
    }
    header {
      position: absolute;
      top: 16px;
      left: 16px;
      right: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      backdrop-filter: blur(6px);
    }
    .brand__logo {
      width: 28px; height: 28px; display: grid; place-items: center;
      border-radius: 9px; background: rgba(126,217,87,.2); border: 1px solid rgba(126,217,87,.35);
    }
    .brand__name { font-weight: 600; letter-spacing: .2px; }

    .contacts {
      display: flex; flex-wrap: wrap; gap: 10px;
    }
    .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px;
      background: var(--glass); border: 1px solid rgba(255,255,255,.12);
      text-decoration: none; color: var(--text);
      backdrop-filter: blur(6px);
      transition: transform .15s ease;
    }
    .chip:hover { transform: translateY(-1px); }
    .chip svg { width: 18px; height: 18px; flex: 0 0 auto; }

    .card {
      max-width: 720px;
      width: 100%;
      padding: 28px;
      border-radius: 22px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(8px);
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 10px; font-size: clamp(28px, 5vw, 48px); line-height: 1.1; }
    p.lead { margin: 0 0 22px; font-size: clamp(15px, 2.3vw, 18px); opacity: .95; }
    .actions { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; }

    .btn {
      appearance: none; border: none; cursor: pointer;
      padding: 12px 18px; border-radius: 12px; font-weight: 600;
      text-decoration: none; display: inline-flex; align-items: center; gap: 10px;
    }
    .btn--primary { background: var(--accent); color: #08250f; }
    .btn--primary:hover { background: var(--accent-dark); }
    .btn svg { width: 18px; height: 18px; }

    footer {
      position: absolute; bottom: 14px; left: 50%; transform: translateX(-50%);
      font-size: 12px; opacity: .8;
    }
    @media (max-width: 520px){
      header { flex-direction: column; align-items: stretch; gap: 8px; }
      .brand { justify-content: center; }
      .contacts { justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <header>
      <div class="brand">
        <span class="brand__logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M3 12c6-9 15-9 18 0-3 9-12 9-18 0Z" stroke-width="1.5"/>
            <path d="M12 22c0-6 0-10 5-13" stroke-width="1.5"/>
          </svg>
        </span>
        <span class="brand__name">Green Earth</span>
      </div>

      <nav class="contacts" aria-label="Contact">
        <a class="chip" href="mailto:hello@greenearth.org">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="5" width="18" height="14" rx="2" stroke-width="1.6"/>
            <path d="m4 7 8 6 8-6" stroke-width="1.6"/>
          </svg>
          <span>hello@greenearth.org</span>
        </a>
        <a class="chip" href="tel:+9180966xxxx">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M22 16.92v2a2 2 0 0 1-2.18 2 19.77 19.77 0 0 1-8.59-3.07A19.5 19.5 0 0 1 3.15 9.77 19.77 19.77 0 0 1 .08 1.18 2 2 0 0 1 2.06 0h2a2 2 0 0 1 2 1.72c.14 1.06.39 2.09.74 3.08a2 2 0 0 1-.45 2.11L5.1 8.11a16 16 0 0 0 6.79 6.79l1.2-1.25a2 2 0 0 1 2.11-.45c.99.35 2.02.6 3.08.74A2 2 0 0 1 22 16.92Z" stroke-width="1.4"/>
          </svg>
          <span>+91 80966xxxxx</span>
        </a>
      </nav>
    </header>

    <main class="card" role="main">
      <h1>Plant a Tree, Grow a Future</h1>
      <p class="lead">Join our tree plantation drive and help restore green cover. Every sapling makes a difference.</p>
      <div class="actions">
        <a class="btn btn--primary" href="index.html" aria-label="Learn more about our plantation program">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M5 12h14" stroke-width="2" stroke-linecap="round"/>
            <path d="m13 5 7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Learn more
        </a>
      </div>
    </main>

    <footer>Â© <span id="year"></span> Green Earth Initiative</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
